</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-transparent nav">
    <b class="navbar-brand" href="#">Mobius</b>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Left side elements -->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Styles</a>
            </li>

        <!-- Right side elements -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link bubble" href="#">Login</a>

<div class="split-background">


</div>

  <div class="container mt-5" >
    <header class="row mb-4"style="margin-top: -250px;">
      <h1>Music Generator </h1>
      <h1>For Images and Videos</h1>
    </header>

    <p>This is a demo for the Mobius model, where it takes in an image and outputs music that would fit the following
      image</p>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="imageInput">Select an image:</label>
          <input type="file" class="form-control-file" id="imageInput" (change)="onFileSelected($event)" accept="image/*">
        </div>

        <div *ngIf="selectedFile" class="mt-3">
          <img [src]="getObjectUrl(selectedFile)" alt="Selected Image" class="img-fluid">
        </div>

        <button class="btn btn-primary mt-md-4" (click)="fun()">
          Generate Music!
        </button>
      </div>

      <div class="col-md-6">
        <audio id="audioPlayer" controls class="mt-md-4">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

  </div>

  <!-- Add Bootstrap JS and Popper.js if needed -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-uee1yVH0V4STcE9T0lNyxAcpLXviGwE+r1UflrR6pLgC1SdhoqW8xITdyGdRtftj" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy9ad+ucggc2MKST5IZTFzgPH9ILjojbof" crossorigin="anonymous"></script>

</body>

</html>
