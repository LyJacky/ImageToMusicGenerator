<html lang="en">

<head>

</head>

<body>

<!--<div class="overlay">-->
  <div class="split-background">
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-transparent nav">
    <b class="navbar-brand" href="#">Mobius</b>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Left side elements -->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Styles</a>
            </li>
        </ul>

        <!-- Right side elements -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link bubble" href="#">Login</a>
            </li>

            </li>
        </ul>

</nav>

<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<!--  <div class="spinner-container">-->
<!--  <mat-spinner diameter="50"></mat-spinner>-->
<!--</div>-->
</div>

  <div class="container mt-5 app-root-content" >
    <header class="row mb-4"style="margin-top: -250px;">
      <h1>Music Generator </h1>
      <h1>For Images and Videos</h1>
    </header>


    <div class="row">
      <div class="col-md-6">
            <p>This is a demo for the Mobius model, where it takes in an image and outputs music that would fit the following
      image</p>
        <div class="form-group">
          <label for="imageInput" style="margin-right: 10px;">Select an image:</label>
          <input type="file" class="form-control-file" id="imageInput" (change)="onFileSelected($event)" accept="image/*">
        </div>

        <div *ngIf="selectedFile" class="mt-3">
          <img [src]="getObjectUrl(selectedFile)" alt="Selected Image" class="img-fluid">
        </div>

        <button class="btn btn-primary mt-md-4" (click)="fun()">
          Generate Music!
        </button>
      </div>
<!--<div class="col-md-6" style="border: 2px solid #ccc; padding: 10px;">-->
      <div class="col-md-6" >
        <div id="audioVis" controls class="mt-md-4" style="border: 2px solid #ccc; padding: 10px;">
        </div>
<!--        <audio id="audioPlayer" controls class="mt-md-4">-->
<!--          Your browser does not support the audio element.-->
<!--        </audio>-->
        <button class="btn btn-primary mt-md-4" (click)="playAudio()" [disabled]="!audioUrl" style="margin-right: 10px;">
          Play
        </button>
        <button class="btn btn-primary mt-md-4" (click)="pauseAudio()" [disabled]="!audioUrl">
          Pause
        </button>
      </div>
    </div>

  </div>

<<footer class="custom_footer">
<!--  <p> 2024 Mobius, All rights reserved</p>-->
  <div class="mini-images">
    <span> Built with </span>
    <span>Angular</span>
    <img src="../../../assets/images/AngularLogo.png" alt="Angular Logo">
    <span> and </span>
    <span>Python</span>
    <img src="../../../assets/images/PythonLogo.png" alt="Python Logo">
  </div>
</footer>
<!--</div>-->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy9ad+ucggc2MKST5IZTFzgPH9ILjojbof" crossorigin="anonymous"></script>

</body>
